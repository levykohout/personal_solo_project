<div class="container">
    <div class="col-md-5 text-center">

        <div class="row text-center">
            <form name="form" ng-submit="receipt.uploadFile()">

                <span class="btn btn-file">

                    <input type="file" ngf-select ng-model="receipt.file"  name="file" id="file" class="inputfile" accept="image/*" capture="camera"/>
                    <label class="btn" for="file"><span class="glyphicon glyphicon-open"></span>Choose a file</label>
                </span>
                <button class="btn btn-warning btn-lg" type="submit">Upload</button>
            </form>
        </div>
        <div class="row text-center">
            <h5>Image Preview:</h5>
            <img ngf-thumbnail="receipt.file || '/thumb.jpg'">
            <uib-progressbar class="progress-striped" max="100" value="receipt.progressPercentage" type="danger"><i>{{receipt.progressPercentage}}</i></uib-progressbar>
        </div>

    </div>
