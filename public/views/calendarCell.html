<div ng-controller="RecipeController as recipe" class="events-list" ng-show="day.events.length > 0">
  <a
    ng-repeat="event in day.events | orderBy:'startsAt' track by event.calendarEventId"
    href="javascript:;"
    ng-click="$event.stopPropagation(); vm.onEventClick({calendarEvent: event})"

    ng-class="event.cssClass"
    id="calBox"
    drop-data="{event: event.title, slogan: event.slogan}">{{recipe.data}}
  </a>
</div>
