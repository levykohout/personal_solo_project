<div ng-controller="BootstrapCalendarCtrl as vm" class="events-list" ng-show="day.events.length > 0">
  <a
    ng-repeat="event in day.events | orderBy:'startsAt' track by event.calendarEventId"
    href="javascript:;"
    ng-click="$event.stopPropagation(); vm.onEventClick({calendarEvent: event})"
    ng-class="event.cssClass"
    id="calBox"
    drop-data="{event: event.title}"><small class="custom-event">{{event.title}}</small>
  </a>
</div>
