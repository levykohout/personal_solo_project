<div class="container">
  <h2 class="text-center">{{ vm.calendarTitle }}</h2>

  <div class="row">

    <div class="col-md-6 text-center">
      <div class="btn-group">

        <button
          class="btn btn-warning"
          mwl-date-modifier
          date="vm.viewDate"
          decrement="vm.calendarView"
          ng-click="vm.cellIsOpen = false">
          Previous
        </button>
        <button
          class="btn btn-default"
          mwl-date-modifier
          date="vm.viewDate"
          set-to-today
          ng-click="vm.cellIsOpen = false">
          Today
        </button>
        <button
          class="btn btn-warning"
          mwl-date-modifier
          date="vm.viewDate"
          increment="vm.calendarView"
          ng-click="vm.cellIsOpen = false">
          Next
        </button>
      </div>
    </div>

    <br class="visible-xs visible-sm">

        <div class="col-md-6 text-center">
          <div class="btn-group">
            <label class="btn btn-warning" ng-model="vm.calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">Year</label>
            <label class="btn btn-warning" ng-model="vm.calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Month</label>
            <label class="btn btn-warning" ng-model="vm.calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Week</label>
            <label class="btn btn-warning" ng-model="vm.calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Day</label>
          </div>
        </div>

      </div>

      <br>

      <mwl-calendar
        events="vm.events"
        view="vm.calendarView"
        view-title="vm.calendarTitle"
        view-date="vm.viewDate"
        on-event-click="vm.eventClicked(calendarEvent)"

        cell-is-open="vm.cellIsOpen"
        day-view-start="06:00"
        day-view-end="22:59"
        day-view-split="30"
        cell-modifier= "vm.cellModify(calendarCell)"

        cell-auto-open-disabled="true"
        on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
      </mwl-calendar>

      <!-- cell-modifier="vm.modifyCell(calendarCell)" -->

      <br>
      <h3 id="event-editor">

          <button
            class="btn btn-warning pull-right"
            href="#myModalCalendar" data-toggle="modal" >
            Add new event
          </button>
          <div class="clearfix"></div>
        </h3>
      <br><br>
</div>

<!-- Modal HTML Bootstrap for add events-->
<div id="myModalCalendar" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Confirmation</h4>
            </div>
            <div class="modal-body modal-background-color text-center">
                <p>Please add calendar details!</p>
                <p class="text-warning"><small></small></p>
            </div>
            <div class="modal-footer">
                <form class="form-horizontal">


                    <div class="form-group">
                        <label for="startTime" class="control-label col-xs-4"><span class=" glyphicon glyphicon-calendar"></span> Start Date and Time:</label>
                        <div class="col-xs-8">
                            <input type="datetime-local" class="form-control" ng-model="vm.startTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="endTime" class="control-label col-xs-4"><span class=" glyphicon glyphicon-calendar"></span> End Date and Time:</label>
                        <div class="col-xs-8">
                            <input type="datetime-local" class="form-control" ng-model="vm.endTime">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="eventName" class="control-label col-xs-4"><span class="glyphicon glyphicon-comment"></span> Name of Event:</label>

                        <div class="col-xs-8">
                            <input type="text" class="form-control glyphicon glyphicon-comment" ng-model="vm.event" placeholder="Event Name&hellip;">
                        </div>
                    </div>
                    <div class="form-group col-xs-2 pull-right">
                        <button type="button" class="btn btn-warning" data-dismiss="modal" ng-click="vm.addEvent(vm.startTime, vm.endTime, vm.event)" >Add</button>
                    </div>
                </form>

            </div>

        </div>
    </div>
</div>
