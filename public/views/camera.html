        <form name="form" ng-submit="camera.uploadFile()">

            <span class="btn btn-file">

                <input type="file" ngf-select ng-model="camera.file"  name="file" id="file" class="inputfile" accept="image/*" capture="camera"/>
                <label class="btn" for="file"><span class="glyphicon glyphicon-open"></span>Choose a file</label>
            </span>
            <button class="btn btn-warning btn-lg" type="submit">Upload</button>

        </form>
        <div class="row text-center">
            <h5>Image Preview:</h5>
            <img ngf-thumbnail="camera.file || '/thumb.jpg'">
            <uib-progressbar class="progress-striped" max="100" value="camera.progressPercentage" type="danger"><i>{{camera.progressPercentage}}</i></uib-progressbar>
        </div>
<!-- <input type="file" accept="image/*" capture="camera"> -->

   <label for="videoSource">Video source: </label>
   <select class="select" ng-model="camera.selectedVideo" id="videoSource" ng-change="camera.startCamera()"></select>
